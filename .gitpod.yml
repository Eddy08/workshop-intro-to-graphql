tasks:
  - name: cors-host-config
    before: bash hostURL.sh
    command: gp open README.md
  - name: graphQL-Client
    before: |
      cd graphql-client-examples
      nvm install 16.13.0
      npm install -g npm@latest
      npm install astra-setup
      npm install -g netlify-cli
      npm install
    command: |
      echo "workshop-intro-to-graphql gitpod ready - LET'S DO THIS!"
  - name: graphQL-Backend
    openMode: split-right
    before: |
      cd graphql-backend-examples
      mvn clean install
      mvn spring-boot:run
ports:
  - port: 8888
    onOpen: open-preview
  - port: 8080
    visibility: public
    onOpen: open-browser
  - port: 3000
    onOpen: ignore      
github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: false
    addCheck: true
    addComment: false
    addBadge: true
    addLabel: false
